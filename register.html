<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    

    <!-- styling -->
    <link rel="stylesheet" href="./style.css">



</head>
<body>
    <div id="actionkaro"class="container">
        <header class="header">
            Registration
        </header>
        <!-- personal-info -->
        <section class="sub-header">
            <h3>Personal Details</h3>
            <div class="personal-div">
                <div class="wrap">
                    <label class="label">Full Name</label>
                    <input type="text" class="input-Name" placeholder="Pankaj">
                </div>
                <div class="wrap">
                    <label class="label">DOB</label>
                    <input type="date" class="input-Dob" placeholder="23/23/23">
                </div>
                <div class="wrap">
                    <label class="label">Email</label>
                    <input type="email" class="input-Email" placeholder="pankaj123@gmail.com">
                </div>
            </div>
        </section>
        <!-- identity-info -->
         <section class="sub-header">
            <h3>Identity-Detail</h3>
            <div class="personal-div">
                <div class="wrap">
                    <label class="label">PAN Number</label>
                    <input type="text" class="input-Pan" placeholder="LQBP3123AD">
                </div>
                <div class="wrap">
                    <label class="label" placeholder="address">Address</label>
                    <input type="text" class="input-Address" placeholder="Digamber-Chowk, Jorhat">
                </div>
                <div class="wrap">
                    <label class="label">Back-ground</label>
                    <input type="email" class="input-Bg" placeholder="ST/SC/OBC/GEN">
                </div>
            </div>
        </section>
        <br>
        <button onclick="action()"   type="submit" style="background-color: #4070f4;;cursor:pointer; height: 20px; width:60px;margin-bottom:5px;">
           NEXT
        </button>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       
        <script src="./register.js"></script>
    </div>
   
    
</body>
</html>
