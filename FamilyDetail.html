<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">

    <!-- styling -->
    <link rel="stylesheet" href="./style.css">

<body>
    <div class="container">
        <header class="header">
            Registration-II
        </header>
        <!-- personal-info -->
       <form>
        <section class="sub-header">
            <h3>Family-Details</h3>
            <div class="personal-div">
                <div class="wrap">
                    <label class="label">Father Name</label>
                    <input type="text" class="input-father" placeholder="Pankaj">
                </div>
                <div class="wrap">
                    <label class="label">Contact no.</label>
                    <input type="contact" class="input-father-contact" placeholder="9957711685">
                </div>
                <div class="wrap">
                    <label class="label">Age</label>
                    <input type="email" class="input-father-age" placeholder="pankaj123@gmail.com">
                </div>
            </div>
            <div class="personal-div">
                <div class="wrap">
                    <label class="label">Mother Name</label>
                    <input type="text" class="input-mother" placeholder="Pankaj">
                </div>
                <div class="wrap">
                    <label class="label">Contact no.</label>
                    <input type="contact" class="input-mother-contact" placeholder="9957711685">
                </div>
                <div class="wrap">
                    <label class="label">Age</label>
                    <input type="email" class="input-mother-age" placeholder="pankaj123@gmail.com">
                </div>
            </div>
        </section>
        <!-- identity-info -->
         <section class="sub-header">
            <h3>Identity-Detail</h3>
            <div class="personal-div">
                <div class="wrap">
                    <label class="label">PAN Number</label>
                    <input type="text" class="input" placeholder="LQBP3123AD">
                </div>
                <div class="wrap">
                    <label class="label" placeholder="address">Address</label>
                    <input type="text" class="input" placeholder="Digamber-Chowk, Jorhat">
                </div>
                <div class="wrap">
                    <label class="label">Back-ground</label>
                    <input type="email" class="input" placeholder="ST/SC/OBC/GEN">
                </div>
            </div>
        </section>


       </form>
        <br>
        <button type="submit" style="transition:all 0.3s linear;background-color: #4070f4;;cursor:pointer; height: 20px; width:60px;margin-bottom:15px;">
            <a href="http://localhost:5500/register.html">Previous</a>
        </button>
        <button onclick='submit()'  class="button-submit"   type="submit" style="background-color: #4070f4;;cursor:pointer; height: 20px; width:60px;margin-bottom:5px;">
            Submit
        </button>   
    </div>
    <sript src="./register.js"></sript>

    
</body>
